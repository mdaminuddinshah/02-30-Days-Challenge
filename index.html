<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
     <div class="nav">
        <div class="circle">
            <div  class="circle1">
                <p class="satu">0</p>
                <p class="dua">0</p>
            </div>
            
            <div  class="circle2">
                <p class="tiga">0</p>
                <p class="empat">0</p>
            </div>
            
        </div>
        <h3>BIG BOOKSHELF</h3>
     </div>

     <form action="http://localhost" method="get" class="container1">
        <div class="sub-container">
            <h3>REGISTER YOUR BOOK</h3>
        </div>
        <div class="line2">
            <p class="details">Book Details</p>
            <hr class="line">
        </div>
        <div class="title">
            <label class="nama" for="title">Title</label>
            <input class="kotak" type="text" id="title" name="title" placeholder="Your book title here. E.g. Harry Potter">
        </div>
        <div class="title">
            <label class="nama" for="title">Genre</label>
            <input class="kotak" type="text" id="title" name="title" placeholder="Your book genre here. E.g. Fantasy">
        </div>
        <div class="title">
            <label class="nama" for="title">Author</label>
            <input class="kotak" type="text" id="title" name="title" placeholder="Your book author here. E.g. Rowel">
        </div>
        <div class="title">
            <label class="nama" for="title">Publisher</label>
            <input class="kotak" type="text" id="title" name="title" placeholder="Publisher of the book here. E.g. Pusaka Astaka">
        </div>
        <div class="title">
            <label class="nama" for="title">Year Published</label>
            <input class="kotak" type="number" id="title" name="title" placeholder="E.g. 1957">
        </div>
        <div class="radio">
            <p class="nama">
                Availability
            </p>
            
            <div class="kotak2">
                <div>
                    <input type="radio" id="online" name="online">
                    <label for="online">Online</label>
                </div>
                <div>
                    <input type="radio" id="instore" name="instore">
                <label for="instore">In Store</label>
                </div>
                <div>
                    <input type="radio" id="both" name="both">
                    <label for="both">Online & In Store</label>
                </div>    
            </div>
            
           
        </div>
        <div class="title">
            <label class="nama" for="title">Pages</label>
            <input class="kotak" type="number" id="title" name="title" placeholder="501">
        </div>
        <div class="title">
            <label class="nama" for="title">Language</label>
            <input class="kotak" type="text" id="title" name="title" placeholder="Language used in the book. E.g. English">
        </div>
        <div class="registerDetails">
            <div class="register">
                <h3>Registree Details</h3>
            </div>
            <hr class="line3">
        </div>
        <div class="title">
            <label class="nama" for="title">Name</label>
            <input class="kotak" type="text" id="title" name="title" placeholder="Your name. E.g. Aminuddin Shah" required>
        </div>
        <div class="title">
            <label class="nama" for="title">Email</label>
            <input class="kotak" type="email" id="title" name="title" placeholder="Your email. E.g. aminuddinshah@test.com" required >
        </div>
        <div>
            <label class="agree" for="agree">
                <input type="checkbox" id="agree" name="agree" required>
                I hereby agree to follow all rules and confirmed that all details are accurate
            </label>
        </div>
        <button type="submit">SAVE YOUR BOOK</button>  
    </form>
    
   <footer>
    <div class="footer-up">
        <div class="sub-footer">
            <div class="logo">
                <div class="logo-up">
                    <p class="one"></p>
                    <p class="two"></p>
                </div>
                <div class="logo-bottom">
                    <p class="three"></p>
                    <p class="four"></p>
                </div>
            </div>

            <h3 class="footer-name">
                    BIG BOOKSHELF
            </h3>
        </div>



        <div class="icons">
            <i class='bx bxl-instagram'></i>
            <i class='bx bxl-facebook-square' ></i>
            <i class='bx bxl-twitter' ></i>
        </div>
    </div>


    <div class="footer-bottom">
        <div class="footer-bottom-left">
            <p>Terms and Conditions</p>
            <p>Privacy and Confidential</p>
        </div>
        <div class="footer-bottom-right">
            <p>Aminuddin Shah</p>
            <p>bookstore@test.com</p>
        </div>
        
    </div>
   </footer>
     
</body>
</html>
